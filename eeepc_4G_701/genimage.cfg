image boot.vfat {
    vfat {
        files = {
            "bzImage",
            "rootfs.cpio.gz",
            "syslinux.cfg"
        }
    }

    size = 50M
}

image sdcard.img {
    hdimage {
        partition-table-type = mbr
    }

    partition boot {
        partition-type = 0x0C      # FAT32 LBA
        bootable = true
        image = "boot.vfat"
    }
}