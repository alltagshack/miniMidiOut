image sdcard.img {
    hdimage {
        partition-table = "mbr"
    }

    partition boot {
        partition-type = 0x0C   # FAT32 LBA
        bootable = "true"
        size = 61M
        filesystem = "vfat"

        files = {
            "bzImage",
            "rootfs.cpio.gz",
            "syslinux.cfg",
            "ldlinux.sys"
        }
    }
}
